<!doctype html>
<html>

<head>
    <meta charset='utf8'>
    <title>Header</title>
    <link rel='stylesheet' type='text/css' href='./css/common_temp.css'>
</head>

<body>
    <div id="gnb">
        <ul id="gnb_menu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <div id="top">
        <ul>
            <li class="logo">
                <a href="#">
                    <img src="./img/logo.png" alt="main_logo">
                </a>
            </li>
            <li class="search">
                <div class="search_box">
                    <div class="select">
                        <div class="option">
                            <span id="optionName">통합검색</span>
                        </div>
                        <div class="optionList">
                            <ul>
                                <li class="optionListItem">통합검색</li>
                                <li class="optionListItem">중고장터</li>
                                <li class="optionListItem">홍보마당</li>
                            </ul>
                        </div>
                    </div>
                    <p>
                        <input class="keyword" type="text" placeholder="검색어를 입력해주세요.">
                        <input class="search_btn" type="image" src="./img/search.png">
                    </p>

                </div>
            </li>
            <li class="link">
                <a href="#">
                    <div><img style="margin-left:5px;" src="./img/myPage.png" alt=""></div>
                    <div>마이페이지</div>
                </a>
                <a href="#">
                    <div><img style="margin-left:5px;" src="./img/shopCart.png" alt=""></div>
                    <div><span style="padding-left:10px;">장바구니</span></div>
                </a>
                <a href="#">
                    <div><img style="width:75px;" src="./img/delivery.png" alt=""></div>
                    <div><span style="padding-left:7px;">주문/배송</span></div>
                </a>
            </li>
        </ul>
    </div>
    <div id="navbar">
        <nav id="nav_contents">
            <div id="nav_category">
                <a href="#">
                    <img src="./img/menu_white.png" alt="menu_white">
                </a>
            </div>
            <div id="nav_menu">
                <ul>
                    <li><a href="#">중고 장터</a></li>
                    <li><a href="#">홍보 마당</a></li>
                    <li><a href="#">판매 등록</a></li>
                    <li><a href="#">홍보 등록</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="./js/common.js"></script>
</body>

</html>
