<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>COVID-19 격리 기간</title>
	<link rel="stylesheet" href="css/COVID19.css">
</head>
<body>	
	<div id="contents">
		<h1>코로나19 격리 기간 판별</h1>

		<h3>■ 예방 접종일</h3>
		<ul>
			<li>
				<label for="vaccinNumber">백신 회차</label> 
				<select name="vaccinType" id="vaccinNumber">
					<option value="2차 접종">2차 접종</option>
					<option value="3차 접종">3차 접종</option>
				</select>
			</li>
			
			<li>
				<label for="vaccinDate">접종일</label>
				<input type="date" name="vaccinDate" id="vaccinDate">
			</li>
			
			<li>
				<button onclick="showState()">판별하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	

		<h3>■ 격리 기간</h3>
		<table id="isolation">
			<tr>
				<th id="confirmed">확진자</th>
				<th id="closed">밀접접촉자</th>
			</tr>
			
			<tr>
				<td id="confirmedCase"></td>
				<td id="closeContact"></td>
			</tr>
		</table>

		<h3>■ 격리 해제일 계산</h3>
		<ul>
			<li>
				<label for="startDate">격리 시작일</label>
				<input type="date" name="startDate" id="startDate">
			</li>
			<li>
				<button onclick="calcDate()">계산하기</button>
			</li>
		</ul>
		<table>
			<tr>
				<th id="confirmedTwo">확진자</th>
				<th id="closedTwo">밀접접촉자</th>
			</tr>
			<tr>
				<td id="confirmedDate"></td>
				<td id="closeDate"></td>
			</tr>
		</table>

		<h3>■ 격리 기준(2022.01.27)</h3>
		<img src="images/0127_COVID.png" alt="">
	</div>	
		
	<script type="text/javascript" src="js/COVID19.js"></script>
</body>
</html>
